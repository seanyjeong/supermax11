<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슈퍼맥스11 남/여 TOPMAX 20</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    .table-container { 
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .update-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
    }
    .update-button:hover {
      background-color: #45a049;
    }
    th { background-color: #f2f2f2; }
  </style>
  <script>
    async function fetchData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbwIhwAWuAXQ04XjMdUem7PllWsS-lj1jenbwTWEuIQO6-7AWtdqnVDmDKIG8rjN4V0Gcg/exec');
      const data = await response.json();

      const maleTableBody = document.getElementById('male-table-body');
      const femaleTableBody = document.getElementById('female-table-body');

      // 기존 테이블 내용 삭제
      maleTableBody.innerHTML = '';
      femaleTableBody.innerHTML = '';

      let maleRank = 0;
      let femaleRank = 0;
      let maleCount = 0;
      let femaleCount = 0;
      let lastMaleScore = null;
      let lastFemaleScore = null;

      data.forEach(row => {
        const score = parseInt(row[13], 10);
        const gender = row[3]; // Assuming D column (index 3) is for gender

        if (gender === '남' && maleCount < 20) {
          if (lastMaleScore !== score) {
            maleRank = maleCount + 1;
          }
          lastMaleScore = score;
          maleCount++;

          maleTableBody.innerHTML += `
            <tr>
              <td>${maleRank}</td>
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td>${row[2]}</td>
              <td>${row[4]}</td>
              <td>${score}</td>
            </tr>
          `;
        } else if (gender === '여' && femaleCount < 20) {
          if (lastFemaleScore !== score) {
            femaleRank = femaleCount + 1;
          }
          lastFemaleScore = score;
          femaleCount++;

          femaleTableBody.innerHTML += `
            <tr>
              <td>${femaleRank}</td>
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td>${row[2]}</td>
              <td>${row[4]}</td>
              <td>${score}</td>
            </tr>
          `;
        }
      });
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>슈퍼맥스11 남/여 TOPMAX 20</h1>
  <button class="update-button" onclick="fetchData()">업데이트</button>

  <div class="table-container">
    <h2>남자 TOPMAX 20</h2>
    <table>
      <thead>
        <tr>
          <th>순위</th>
          <th>수험번호</th>
          <th>지점</th>
          <th>이름</th>
          <th>학년</th>
          <th>총점</th>
        </tr>
      </thead>
      <tbody id="male-table-body">
        <!-- 남자 데이터가 여기에 삽입됩니다. -->
      </tbody>
    </table>
  </div>

  <div class="table-container">
    <h2>여자 TOPMAX 20</h2>
    <table>
      <thead>
        <tr>
          <th>순위</th>
          <th>수험번호</th>
          <th>지점</th>
          <th>이름</th>
          <th>학년</th>
          <th>총점</th>
        </tr>
      </thead>
      <tbody id="female-table-body">
        <!-- 여자 데이터가 여기에 삽입됩니다. -->
      </tbody>
    </table>
  </div>
</body>
</html>
