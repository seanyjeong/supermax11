<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슈퍼맥스11 입시반 TOP 50</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .table-container { 
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .update-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
    }
    .update-button:hover {
      background-color: #45a049;
    }
    th { background-color: #f2f2f2; }
  </style>
  <script>
    async function fetchAdmissionsData() {
      try {
        const response = await fetch('https://supermax.kr/admissionsTop50');
        const data = await response.json();

        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = ''; // 기존 데이터를 삭제

        let rank = 1;
        let lastScore = null;
        let rankCount = 1;

        data.forEach((row) => {
          const score = row.total_score;

          if (lastScore !== score) {
            rank = rankCount;
          }
          lastScore = score;
          rankCount++;

          tableBody.innerHTML += `
            <tr>
              <td>${rank}</td>
              <td>${row.exam_number}</td>
              <td>${row.location}</td>
              <td>${row.name}</td>
              <td>${row.gender}</td>
              <td>${row.grade}</td>
              <td>${score}</td>
            </tr>
          `;
        });
      } catch (error) {
        console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
      }
    }

    window.onload = fetchAdmissionsData;
  </script>
</head>
<body>
  <h1>슈퍼맥스11 입시반 TOP 50</h1>
  <button class="update-button" onclick="fetchAdmissionsData()">업데이트</button>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>순위</th>
          <th>수험번호</th>
          <th>지점</th>
          <th>이름</th>
          <th>성별</th>
          <th>학년</th>
          <th>총점</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- 입시반 데이터가 여기에 삽입됩니다. -->
      </tbody>
    </table>
  </div>
</body>
</html>
