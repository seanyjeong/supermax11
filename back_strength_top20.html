<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슈퍼맥스11 배근력 TOP 20</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    .table-container { 
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .update-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
    }
    .update-button:hover {
      background-color: #45a049;
    }
    th { background-color: #f2f2f2; }
  </style>
  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwIhwAWuAXQ04XjMdUem7PllWsS-lj1jenbwTWEuIQO6-7AWtdqnVDmDKIG8rjN4V0Gcg/exec?category=back');
        const data = await response.json();

        const maleTableBody = document.getElementById('male-table-body');
        const femaleTableBody = document.getElementById('female-table-body');
        
        maleTableBody.innerHTML = '';
        femaleTableBody.innerHTML = '';

        let maleData = [];
        let femaleData = [];

        data.forEach(row => {
          const record = parseFloat(row[11]); // L열: 배근력 기록
          const gender = row[3]; // D열: 성별

          if (!isNaN(record) && record > 0) {
            if (gender === '남') {
              maleData.push(row);
            } else if (gender === '여') {
              femaleData.push(row);
            }
          }
        });

        const maleSorted = maleData.sort((a, b) => b[11] - a[11]).slice(0, 20);
        const femaleSorted = femaleData.sort((a, b) => b[11] - a[11]).slice(0, 20);

        let maleRank = 1;
        let femaleRank = 1;
        let lastMaleRecord = null;
        let lastFemaleRecord = null;
        let maleRankIncrement = 1;
        let femaleRankIncrement = 1;

        maleSorted.forEach((row, index) => {
          const record = parseFloat(row[11]);
          if (lastMaleRecord !== null && lastMaleRecord !== record) {
            maleRank += maleRankIncrement;
            maleRankIncrement = 1;
          } else if (lastMaleRecord === record) {
            maleRankIncrement++;
          }
          lastMaleRecord = record;
          maleTableBody.innerHTML += `
            <tr>
              <td>${maleRank}</td>
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td>${row[2]}</td>
              <td>${row[4]}</td>
              <td>${record}</td>
            </tr>
          `;
        });

        femaleSorted.forEach((row, index) => {
          const record = parseFloat(row[11]);
          if (lastFemaleRecord !== null && lastFemaleRecord !== record) {
            femaleRank += femaleRankIncrement;
            femaleRankIncrement = 1;
          } else if (lastFemaleRecord === record) {
            femaleRankIncrement++;
          }
          lastFemaleRecord = record;
          femaleTableBody.innerHTML += `
            <tr>
              <td>${femaleRank}</td>
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td>${row[2]}</td>
              <td>${row[4]}</td>
              <td>${record}</td>
            </tr>
          `;
        });

      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>슈퍼맥스11 배근력 TOP 20</h1>
  <button class="update-button" onclick="fetchData()">업데이트</button>

  <div class="table-container">
    <h2>남자 배근력 TOP 20</h2>
    <table>
      <thead>
        <tr>
          <th>순위</th>
          <th>수험번호</th>
          <th>지점</th>
          <th>이름</th>
          <th>학년</th>
          <th>기록</th>
        </tr>
      </thead>
      <tbody id="male-table-body">
        <!-- 남자 데이터가 여기에 삽입됩니다. -->
      </tbody>
    </table>
  </div>

  <div class="table-container">
    <h2>여자 배근력 TOP 20</h2>
    <table>
      <thead>
        <tr>
          <th>순위</th>
          <th>수험번호</th>
          <th>지점</th>
          <th>이름</th>
          <th>학년</th>
          <th>기록</th>
        </tr>
      </thead>
      <tbody id="female-table-body">
        <!-- 여자 데이터가 여기에 삽입됩니다. -->
      </tbody>
    </table>
  </div>
</body>
</html>
