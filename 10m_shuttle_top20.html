<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슈퍼맥스11 10m 왕복달리기 TOP 20</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f2f2f2; }
    h1, h2 { text-align: center; }
    .table-container {
      margin: 20px auto;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff; /* 배경 흰색 설정 */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .table-wrapper {
      position: relative;
      margin-top: 20px;
      padding: 10px;
      background-image: url('https://github.com/seanyjeong/ilsan/blob/main/supermax11.png?raw=true');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 10px;
    }
    .table-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(245, 240, 240, 0.342); /* 반투명 흰색 배경 */
      z-index: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ddd;
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.9); /* 반투명 흰색 배경 */
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .update-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
    }
    .update-button:hover {
      background-color: #45a049;
    }
    th { background-color: #f2f2f2; }
  </style>
  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwIhwAWuAXQ04XjMdUem7PllWsS-lj1jenbwTWEuIQO6-7AWtdqnVDmDKIG8rjN4V0Gcg/exec?category=shuttle');
        const data = await response.json();

        const maleTableBody = document.getElementById('male-table-body');
        const femaleTableBody = document.getElementById('female-table-body');
        
        maleTableBody.innerHTML = '';
        femaleTableBody.innerHTML = '';

        let maleData = [];
        let femaleData = [];

        data.forEach(row => {
          let record = row[7];
          if (typeof record === 'string') {
            record = record.replace(',', '.');
          }
          record = parseFloat(record); // H열: 10m 왕복달리기 기록
          
          const gender = row[3]; // D열: 성별

          if (!isNaN(record)) { // 유효한 기록만 포함
            if (gender === '남') {
              maleData.push(row);
            } else if (gender === '여') {
              femaleData.push(row);
            }
          }
        });

        // 오름차순 정렬 (기록이 작을수록 좋은 순위)
        const maleSorted = maleData.sort((a, b) => parseFloat(a[7]) - parseFloat(b[7])).slice(0, 20);
        const femaleSorted = femaleData.sort((a, b) => parseFloat(a[7]) - parseFloat(b[7])).slice(0, 20);

        let maleRank = 1;
        let femaleRank = 1;
        let lastMaleRecord = null;
        let lastFemaleRecord = null;
        let maleRankIncrement = 1;
        let femaleRankIncrement = 1;

        maleSorted.forEach((row, index) => {
          const record = parseFloat(row[7]);
          if (lastMaleRecord !== null && lastMaleRecord !== record) {
            maleRank += maleRankIncrement;
            maleRankIncrement = 1;
          } else if (lastMaleRecord === record) {
            maleRankIncrement++;
          }
          lastMaleRecord = record;
          maleTableBody.innerHTML += `
            <tr>
              <td>${maleRank}</td>
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td>${row[2]}</td>
              <td>${row[4]}</td>
              <td>${record}</td>
            </tr>
          `;
        });

        femaleSorted.forEach((row, index) => {
          const record = parseFloat(row[7]);
          if (lastFemaleRecord !== null && lastFemaleRecord !== record) {
            femaleRank += femaleRankIncrement;
            femaleRankIncrement = 1;
          } else if (lastFemaleRecord === record) {
            femaleRankIncrement++;
          }
          lastFemaleRecord = record;
          femaleTableBody.innerHTML += `
            <tr>
              <td>${femaleRank}</td>
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td>${row[2]}</td>
              <td>${row[4]}</td>
              <td>${record}</td>
            </tr>
          `;
        });

      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>슈퍼맥스11 10m 왕복달리기 TOP 20</h1>
  <button class="update-button" onclick="fetchData()">업데이트</button>

  <div class="table-container">
    <h2>남자 10m 왕복달리기 TOP 20</h2>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>순위</th>
            <th>수험번호</th>
            <th>지점</th>
            <th>이름</th>
            <th>학년</th>
            <th>기록</th>
          </tr>
        </thead>
        <tbody id="male-table-body">
          <!-- 남자 데이터가 여기에 삽입됩니다. -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="table-container">
    <h2>여자 10m 왕복달리기 TOP 20</h2>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>순위</th>
            <th>수험번호</th>
            <th>지점</th>
            <th>이름</th>
            <th>학년</th>
            <th>기록</th>
          </tr>
        </thead>
        <tbody id="female-table-body">
          <!-- 여자 데이터가 여기에 삽입됩니다. -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
