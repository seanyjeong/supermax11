<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슈퍼맥스11 TOP 50</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; font-size: 24px; } /* 제목 글씨 크기 */
    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      border: 1px solid #ddd;
      font-size: 14px; /* 테이블 글씨 크기 */
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th { background-color: #f2f2f2; font-size: 14px; } /* 테이블 헤더 글씨 크기 */
    .update-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px; /* 버튼 글씨 크기 */
      border-radius: 5px;
    }
    .update-button:hover {
      background-color: #45a049;
    }
    .highlight { background-color: #FFD700; } /* 상위 3명에게 적용할 배경색 스타일 */
  </style>
  <script>
    async function fetchData() {
      const response = await fetch('https://supermax.kr/top50');
      const data = await response.json();

      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = ''; // Clear existing data

      let rank = 1;
      let lastScore = null;
      let count = 0;

      for (let i = 0; i < data.length && count < 50; i++) {
        const score = data[i].total_score;

        if (lastScore !== null && lastScore !== score) {
          rank = count + 1;
        }

        lastScore = score;
        count++;
        
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${rank}</td>
          <td>${data[i].exam_number}</td>
          <td>${data[i].location}</td>
          <td>${data[i].name}</td>
          <td>${data[i].gender}</td>
          <td>${data[i].grade}</td>
          <td>${data[i].total_score}</td>
        `;

        // 상위 3명에게만 배경색을 적용
        if (rank <= 3) {
          newRow.classList.add('highlight');
        }

        tableBody.appendChild(newRow);
      }
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>슈퍼맥스11 TOP 50</h1>
  <button class="update-button" onclick="fetchData()">업데이트</button>
  <table>
    <thead>
      <tr>
        <th>순위</th>
        <th>수험번호</th>
        <th>지점</th>
        <th>이름</th>
        <th>성별</th>
        <th>학년</th>
        <th>총점</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- 데이터가 여기에 삽입됩니다. -->
    </tbody>
  </table>
</body>
</html>
