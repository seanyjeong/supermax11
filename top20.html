<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슈퍼맥스11 TOPMAX 20</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th { background-color: #f2f2f2; }
  </style>
 <script>
    async function fetchData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbwIhwAWuAXQ04XjMdUem7PllWsS-lj1jenbwTWEuIQO6-7AWtdqnVDmDKIG8rjN4V0Gcg/exec');
      const data = await response.json();
  
      const tableBody = document.getElementById('table-body');
      let rank = 1;
      let lastScore = null;
      let count = 0;
  
      for (let i = 0; i < data.length && count < 20; i++) {
        const score = parseInt(data[i][13], 10);
  
        if (lastScore !== null && lastScore !== score) {
          rank = count + 1;
        }
  
        lastScore = score;
        count++;
        
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${rank}</td>
          <td>${data[i][0]}</td>
          <td>${data[i][1]}</td>
          <td>${data[i][2]}</td>
          <td>${data[i][3]}</td>
          <td>${data[i][4]}</td>
          <td>${data[i][13]}</td>
        `;
        tableBody.appendChild(newRow);
      }
    }
  
    window.onload = fetchData;
  </script>
  
</head>
<body>
  <h1>슈퍼맥스11 TOPMAX 20</h1>
  <table>
    <thead>
      <tr>
        <th>순위</th>
        <th>수험번호</th>
        <th>지점</th>
        <th>이름</th>
        <th>성별</th>
        <th>학년</th>
        <th>총점</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- 데이터가 여기에 삽입됩니다. -->
    </tbody>
  </table>
</body>
</html>
