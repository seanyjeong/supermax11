<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슈퍼맥스11 TOP 50</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; font-size: 24px; }
    .podium, .top-50-table {
      margin: 20px auto;
      width: 100%;
      max-width: 800px;
    }
    .podium table, .top-50-table table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th { background-color: #f2f2f2; font-size: 14px; }
    .highlight { background-color: #FFD700; } /* 상위 3명에게 적용할 배경색 스타일 */
    .update-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
    }
    .update-button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    async function fetchData() {
      const response = await fetch('https://supermax.kr/top50');
      const data = await response.json();

      const podiumBody = document.getElementById('podium-body');
      const top50Body = document.getElementById('top50-body');
      podiumBody.innerHTML = ''; // 기존 데이터를 지움
      top50Body.innerHTML = ''; // 기존 데이터를 지움

      let rank = 1;
      let lastScore = null;
      let count = 0;
      let isTop3 = true; // 상위 3명을 위한 플래그

      data.forEach((row, index) => {
        const score = row.total_score;

        if (lastScore !== null && lastScore !== score) {
          rank = count + 1;
        }

        lastScore = score;
        count++;

        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${rank}</td>
          <td>${row.exam_number}</td>
          <td>${row.location}</td>
          <td>${row.name}</td>
          <td>${row.gender}</td>
          <td>${row.grade}</td>
          <td>${score}</td>
        `;

        if (rank <= 3 && isTop3) {
          podiumBody.appendChild(newRow);
          if (rank === 3) {
            isTop3 = false; // 3위까지 표시 후 false로 변경
          }
        } else {
          top50Body.appendChild(newRow);
        }
      });
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>슈퍼맥스11 TOP 50</h1>
  <button class="update-button" onclick="fetchData()">업데이트</button>

  <div class="podium">
    <h2>상위 3명</h2>
    <table>
      <thead>
        <tr>
          <th>순위</th>
          <th>수험번호</th>
          <th>지점</th>
          <th>이름</th>
          <th>성별</th>
          <th>학년</th>
          <th>총점</th>
        </tr>
      </thead>
      <tbody id="podium-body">
        <!-- 상위 3명의 데이터가 여기에 삽입됩니다. -->
      </tbody>
    </table>
  </div>

  <div class="top-50-table">
    <h2>나머지 47명</h2>
    <table>
      <thead>
        <tr>
          <th>순위</th>
          <th>수험번호</th>
          <th>지점</th>
          <th>이름</th>
          <th>성별</th>
          <th>학년</th>
          <th>총점</th>
        </tr>
      </thead>
      <tbody id="top50-body">
        <!-- 나머지 47명의 데이터가 여기에 삽입됩니다. -->
      </tbody>
    </table>
  </div>
</body>
</html>
