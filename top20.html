<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슈퍼맥스11 TOPMAX 50</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; font-size: 24px; } /* 제목 글씨 크기 */
    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      border: 1px solid #ddd;
      font-size: 14px; /* 테이블 글씨 크기 */
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th { background-color: #f2f2f2; font-size: 14px; } /* 테이블 헤더 글씨 크기 */
    .update-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px; /* 버튼 글씨 크기 */
      border-radius: 5px;
    }
    .update-button:hover {
      background-color: #45a049;
    }
    .rank-1 { background-color: gold; }
    .rank-2 { background-color: silver; }
    .rank-3 { background-color: #cd7f32; } /* bronze */
  </style>
  <script>
    async function fetchData() {
      const response = await fetch('https://supermax.kr/top50');
      const data = await response.json();

      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = ''; // 기존 데이터를 지움

      let rank = 1;
      let lastScore = null;
      let rankCount = 1;

      data.forEach((row, index) => {
        const score = row.total_score;

        if (lastScore !== score) {
          rank = rankCount;
        }
        lastScore = score;
        rankCount++;

        let rowClass = '';
        if (rank === 1) {
          rowClass = 'rank-1';
        } else if (rank === 2) {
          rowClass = 'rank-2';
        } else if (rank === 3) {
          rowClass = 'rank-3';
        }

        tableBody.innerHTML += `
          <tr class="${rowClass}">
            <td>${rank}</td>
            <td>${row.exam_number}</td>
            <td>${row.location}</td>
            <td>${row.name}</td>
            <td>${row.gender}</td>
            <td>${row.grade}</td>
            <td>${score}</td>
          </tr>
        `;
      });
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>슈퍼맥스11 TOPMAX 50</h1>
  <button class="update-button" onclick="fetchData()">업데이트</button>
  <table>
    <thead>
      <tr>
        <th>순위</th>
        <th>수험번호</th>
        <th>지점</th>
        <th>이름</th>
        <th>성별</th>
        <th>학년</th>
        <th>총점</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- 데이터가 여기에 삽입됩니다. -->
    </tbody>
  </table>
</body>
</html>
