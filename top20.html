<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슈퍼맥스11 TOPMAX 50</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    h1 { font-size: 32px; margin-bottom: 20px; }
    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin: 20px auto;
      max-width: 800px;
    }
    .podium-item {
      flex: 1;
      margin: 0 10px;
      padding: 10px;
      border-radius: 5px;
      color: white;
      text-align: center;
    }
    .first { background-color: gold; font-size: 24px; }
    .second { background-color: silver; font-size: 22px; }
    .third { background-color: bronze; font-size: 20px; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th { background-color: #f2f2f2; }
  </style>
  <script>
    async function fetchData() {
      const response = await fetch('https://supermax.kr/top50');
      const data = await response.json();

      const podium = document.getElementById('podium');
      const tableBody = document.getElementById('table-body');
      podium.innerHTML = ''; // 기존 데이터를 지움
      tableBody.innerHTML = '';

      let rank = 1;
      let lastScore = null;
      let rankCount = 1;

      data.forEach((row, index) => {
        const score = row.total_score;

        if (lastScore !== score) {
          rank = rankCount;
        }
        lastScore = score;
        rankCount++;

        const podiumClass = rank === 1 ? 'first' : rank === 2 ? 'second' : rank === 3 ? 'third' : '';

        if (rank <= 3) {
          podium.innerHTML += `
            <div class="podium-item ${podiumClass}">
              <p><strong>${rank}</strong></p>
              <p>수험번호: ${row.exam_number}</p>
              <p>지점: ${row.location}</p>
              <p>이름: ${row.name}</p>
              <p>성별: ${row.gender}</p>
              <p>학년: ${row.grade}</p>
              <p>총점: ${score}</p>
            </div>
          `;
        } else {
          tableBody.innerHTML += `
            <tr>
              <td>${rank}</td>
              <td>${row.exam_number}</td>
              <td>${row.location}</td>
              <td>${row.name}</td>
              <td>${row.gender}</td>
              <td>${row.grade}</td>
              <td>${score}</td>
            </tr>
          `;
        }
      });
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>슈퍼맥스11 TOPMAX 50</h1>
  <button class="update-button" onclick="fetchData()">업데이트</button>

  <div id="podium" class="podium">
    <!-- 상위 3명의 데이터를 여기에 삽입 -->
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>순위</th>
          <th>수험번호</th>
          <th>지점</th>
          <th>이름</th>
          <th>성별</th>
          <th>학년</th>
          <th>총점</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- 나머지 47명의 데이터가 여기에 삽입 -->
      </tbody>
    </table>
  </div>
</body>
</html>
