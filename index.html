<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슈퍼맥스11 실시간 순위</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .button-container { 
            display: flex; 
            flex-direction: column; 
            position: relative; /* 전체 버튼 컨테이너를 상대적으로 설정 */
            background-image: url('https://github.com/seanyjeong/supermax11/blob/main/superma11lo.png?raw=true');
            background-size: cover; /* 이미지가 컨테이너 전체에 맞게 조정 */
            background-repeat: no-repeat;
            background-position: center; /* 배경 이미지를 가운데로 정렬 */
            padding: 10px 0; /* 버튼 컨테이너에 패딩 추가 */
        }
        
        /* 공통 버튼 스타일 */
        .button { 
            margin: 10px 0; 
            padding: 15px; 
            text-align: center; 
            color: black; /* 글씨 색상을 검정색으로 설정 */
            border-radius: 5px; 
            text-decoration: none; 
            position: relative; /* 버튼 자체를 상대적으로 설정 */
            overflow: hidden; /* 투명도 조절 시 필요 */
            font-size: 1.2em; /* 글씨 크기를 크게 설정 */
            font-weight: bold; /* 글씨를 진하게 설정 */
            background: rgba(255, 255, 255, 0.3); /* 버튼의 배경을 투명하게 설정 */
        }

        /* 텍스트를 위로 올리기 위해 */
        .button span {
            position: relative;
            z-index: 2; /* 이미지 뒤에 텍스트가 가려지지 않도록 설정 */
        }

        .button:hover { background-color: rgba(85, 90, 95, 0.8); }
    </style>
</head>
<body>
    <h1>슈퍼맥스11 실시간 순위</h1>
    <div class="button-container">
        <a href="top20.html" class="button large"><span>TOP50(전체학생)</span></a>
        <a href="addmissontop50.html" class="button large"><span>입시반 TOP50(고3,N수)시상</span></a>
        <a href="male_female_top20.html" class="button large"><span>남/여 TOP50</span></a>
        <a href="preparatory_top20.html" class="button large"><span>예비반 TOP50(시상)</span></a>
        <a href="jemul_top20.html" class="button"><span>제멀 TOP50</span></a>
        <a href="10m_shuttle_top20.html" class="button"><span>10m왕복 TOP50</span></a>
        <a href="medicine_ball_top20.html" class="button"><span>메디신볼 TOP50</span></a>
        <a href="back_strength_top20.html" class="button"><span>배근력 TOP50</span></a>
    </div>
</body>
</html>
